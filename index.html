<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="displayWrapper">
                <p class="displayText" id="display">0</p>
            </div>
            <div class="button-wrapper">
                <div class="button-row">
                    <button class="function" id="clear">
                        C
                    </button>
                    <button class="function" id="posNeg">
                        +/-
                    </button>
                    <button class="function" id="percent">
                        %
                    </button>
                    <button class="operator" id="subtract">
                        -
                    </button>
                </div>
                <div class="button-row">
                    <button class="num" id="num7">7</button>
                    <button class="num" id="num8">8</button>
                    <button class="num" id="num9">9</button>
                    <button class="operator" id="addition">+</button>
                </div>
                <div class="button-row">
                    <button class="num" id="num4">4</button>
                    <button class="num" id="num5">5</button>
                    <button class="num" id="num6">6</button>
                    <button clas="operator" id="multiply">X</button>
                </div>
                <div class="button-row">
                    <button class="num" id="num1">1</button>
                    <button class="num" id="num2">2</button>
                    <button class="num" id="num3">3</button>
                    <button class="operator" id="division">&#247;</button>
                </div>
                <div class="button-row">
                    <button class="function" id="clearError">C/E</button>
                    <button class="num" id="num0">0</button>
                    <button class="function" id="decimal">.</button>
                    <button class="operator" id="equals">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
